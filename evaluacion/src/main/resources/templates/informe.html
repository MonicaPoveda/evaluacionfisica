<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Informe de Evaluación</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
    font-family: 'Poppins', sans-serif;
    background: url('/img/fondo.jpg') no-repeat center fixed;
    background-size: cover;
    color: #4a004a;
    padding: 40px;
        }

        h1 {
            text-align: center;
            color: #c2185b;
        }

        table {
            width: 90%;
            margin: 30px auto;
            border-collapse: collapse;
            background-color: #fff5fa;
            box-shadow: 0 0 15px rgba(200, 0, 100, 0.2);
            border-radius: 12px;
            overflow: hidden;
        }

        th, td {
            padding: 14px 20px;
            text-align: center;
            border-bottom: 1px solid #f3cce2;
        }

        th {
            background-color: #f8bbd0;
            color: #4a004a;
            font-weight: 600;
        }

        tr:hover {
            background-color: #fce4ec;
        }

        .volver {
            text-align: center;
            margin-top: 30px;
        }

        .volver a {
            background-color: #ec407a;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s;
        }

        .volver a:hover {
            background-color: #d81b60;
        }
    </style>
    <link rel="stylesheet" href="/cssl/estilos.css">
</head>
<body class="fondo">
<h1>Informe de Evaluación</h1>
<table>
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Documento</th>
        <th>Preguntas Respondidas</th>
        <th>Nota</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="estudiante : ${estudiantes}">
        <td th:text="${estudiante.nombre}">Nombre</td>
        <td th:text="${estudiante.documento}">Documento</td>
        <td th:text="${#strings.listJoin(estudiante.respuestas, ', ')}">Respuestas</td>
        <td th:text="${estudiante.nota}">Nota</td>
    </tr>
    </tbody>
</table>

<div class="volver">
    <a href="/">Volver al inicio</a>
</div>
</body>
</html>
