<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Resultado de la Evaluación</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/cssl/estilos.css">
    <style>
        body {
            background: linear-gradient(to bottom right, #ffe6f0, #ffd6eb);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            background-color: white;
            max-width: 900px;
            margin: auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(255, 192, 203, 0.5);
        }
        h1, h2 {
            text-align: center;
            color: #d63384;
        }
        .pregunta {
            margin-bottom: 20px;
            padding: 15px;
            border-left: 5px solid #ffc2d1;
            background-color: #fff0f5;
            border-radius: 10px;
        }
        .pregunta ul {
            list-style-type: none;
            padding-left: 0;
        }
        .pregunta li {
            padding: 8px;
            border-radius: 6px;
            margin: 4px 0;
        }
        .correcta {
            background-color: #d4edda;
            color: #155724;
            font-weight: bold;
            border: 2px solid #28a745;
            padding: 6px;
            border-radius: 6px;
        }
        .incorrecta {
            background-color: #f8d7da;
            color: #721c24;
            font-weight: bold;
        }
        .nota {
            font-size: 1.5em;
            color: #c2185b;
            text-align: center;
        }
        .volver {
            text-align: center;
            margin-top: 30px;
        }
        .volver a {
            background-color: #ec407a;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s;
        }
        .volver a:hover {
            background-color: #d81b60;
        }
    </style>
</head>
<body class="fondo">

<div class="container">
    <h1 th:text="${mensaje}"></h1>
    <p class="nota">Tu nota final: <span th:text="${nota}"></span> / 50</p>
    <p class="nota">Respuestas correctas: <span th:text="${correctas}"></span> de 5</p>

    <h2>Revisión de tus respuestas</h2>

    <div class="pregunta" th:each="resp : ${respuestas}">
        <p><strong th:text="${resp.pregunta}"></strong></p>
        <ul>
            <li th:each="opcion, i : ${resp.opciones}"
                th:text="${opcion}"
                th:classappend="
                    ${i} == ${resp.correcta} ? 'correcta' :
                    (${i} == ${resp.seleccion} ? 'incorrecta' : '')">
            </li>
        </ul>
    </div>

    <div class="volver">
        <a href="/">Volver al inicio</a>
    </div>
</div>

</body>
</html>
